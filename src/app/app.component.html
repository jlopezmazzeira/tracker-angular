<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Taxistas</a>
</nav>

<div class="row pad-10">
  <div class="col-8">
    <h3>Mapa <small *ngIf="siguiendoNombre">siguiendo a: {{ siguiendoNombre }}</small></h3>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14">
      <agm-marker *ngFor="let taxista of taxistas" [latitude]="taxista.lat" [longitude]="taxista.lng"></agm-marker>
    </agm-map>
  </div>
  <div class="col-4">
    <h3>Taxistas</h3>
    <ul class="list-group">
      <li class="list-group-item" (click)="seguir(taxista)" *ngFor="let taxista of taxistas">{{ taxista.nombre }}</li>
      <button *ngIf="siguiendoNombre" class="btn btn-primary btn-block" (click)="dejarDeSeguir()">Dejar de seguir</button>
    </ul>
  </div>
</div>
